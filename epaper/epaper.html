        <h2>檔案瑰寶</h2>
        <h3>從開發到保育：走過臺灣的建設時代</h3>
        <p>當您搭乘火車前往花東，穿越一座座隧道時，可曾想過這些隧道是怎麼開鑿的？開車經過北部關渡大橋、南部過港隧道，能否感受工程背後的挑戰？行經新中橫公路遠眺玉山，或遊歷臺北市立動物園，是否關懷環境保育？就讓我們回首臺灣建設時代，觀察從開發到保育並重的轉折。</p>
